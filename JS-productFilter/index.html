<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Filter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Product Filter Section -->
    <section id="product-filter">
      <h2>Product Filter</h2>

      <div class="filter-group">
        <label for="category">Category:</label>
        <select name="" id="category">
          <option value="">All</option>
          <option value="electronics">Electronics</option>
          <option value="clothing">Clothing</option>
          <option value="books">Books</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="">Price Range:</label>
        <select id="price-range">
          <option value="">All</option>
          <option value="under-50">$0 - $50</option>
          <option value="50-100">$50 - $100</option>
          <option value="100-200">$100 - $200</option>
          <option value="over-200">$200+</option>
        </select>
      </div>
      <button id="filter-btn">Filter</button>
    </section>

    <!-- Product List Section -->
    <section id="product-list">
      <h2>Product List</h2>
      <li data-category="electronics" data-price="75"><a href="#">Product A</a></li>
      <li data-category="clothing" data-price="25"><a href="#">Product B</a></li>
      <li data-category="books" data-price="15"><a href="#">Product C</a></li>
      <li data-category="electronics" data-price="125"><a href="#">Product D</a></li>
      <li data-category="books" data-price="50"><a href="#">Product E</a></li>
      <li data-category="clothing" data-price="75"><a href="#">Product F</a></li>
      <li data-category="electronics" data-price="225"><a href="#">Product G</a></li>
    </section>

    <script src="index.js"></script>
  </body>
</html>
